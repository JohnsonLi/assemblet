{% extends "base.html" %} 

{% block content %}
    Puzzles: <br> 

    <div class="row">
        {% for puzzle in puzzles %}
            <div class="col s3">
                <div class="edit-puzzle card">
                    <div class="card-content">
                        <span class="card-title">{{puzzle['id']}} {{puzzle['title']}}</span>
                        <p>{{puzzle['description']}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Edit</a>
                        <a href="#">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
